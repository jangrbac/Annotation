<html>
	<head>
		<title>Minimal pdf.js text-selection demo</title>
		<link href="css/minimal.css" rel="stylesheet" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="js/pdf.js" type="text/javascript"></script>
		<script src="js/textlayerbuilder.js" type="text/javascript"></script>
		<script src="js/minimal.js" type="text/javascript"></script>
	</head>
	<body onClick="getSelectionText()">
		<select id="scaleSelect" onchange="initPDF(this.value);" oncontextmenu="return false;">
			<option id="customScaleOption" value="custom"></option>
			<option value="0.5">50%</option>
			<option value="0.75">75%</option>
			<option value="1">100%</option>
			<option value="1.25">125%</option>
			<option value="1.5" selected="selected">150%</option>
			<option value="2">200%</option>
			<option id="pageWidthOption" value="page-width">Page Width</option>
			<option id="pageFitOption" value="page-fit">Page Fit</option>
		</select>
		<canvas id="myCanvas" class = "pdf-canvas" width="918" height="1188">
		</canvas>
		
		<div id="pdfContainer" class = "pdf-content" onmouseup='mouseUp(event);' onmousedown='mouseDown(event);'>
		<!-- <div id="pdfContainer" class = "pdf-content" onmouseup='mouseUp(event);' onmousedown='mouseDown(event);'> //backup -->
		<!-- <canvas id="pdfCanvas" width="918" height="1188" style="z-index: 2px;">
		</canvas> -->
		<!--<canvas id="myCanvas" class = "pdf-canvas" width="918" height="1188">
		</canvas> -->
		</div>
		
	</body>
</html>
